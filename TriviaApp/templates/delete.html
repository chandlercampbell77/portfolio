{% extends "layout.html" %}

{% block title %}
    Delete Account
{% endblock %}

{% block main %}
<h1>Delete Account</h1>
<br>
<h2>{{ user }}, are you sure you want to delete your account?</h2>
<h2>All of your account information will be permanently deleted.</h2>
<form action="/delete" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Delete Account</button>
</form>
{% endblock %}
