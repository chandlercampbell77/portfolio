{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
</form>
<br>
<p class="mb-5 small text-center text-muted">New user? <a href="/register">Register</a></p>
{% endblock %}
