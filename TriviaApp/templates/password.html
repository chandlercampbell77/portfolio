{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
<h1>Change Password</h1>
<form action="/password" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="currentpassword" placeholder="Current Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="newpassword" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmpassword" placeholder="Confirm New Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
